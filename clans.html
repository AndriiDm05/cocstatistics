<body>
    <header>
        <nav>
            <div class="logo">
                <p><a href="index.html">CoC Statistics</a></p>

                <li><a href="index.html" class="list-item" data-i18n="home">Home</a></li>

            <div>

    <main>
        <h1 data-i18n="clans">Clans</h1>

            <div id="search-clan">
                <!--h2 data-i18n="clanInfo">Clan's info Clash of Clans</h2-->
                <input type="text" id="clanTag" data-i18n-placeholder="placeholderClan" placeholder="Enter clan tag (without #)" />

            <div id="list-clans">
                <button onclick="showTopClans()" class="translate-btn" data-i18n="topClansUA"> Top clans
                    (Ukraine)</button>
                <button onclick="showTopClansGlobal()" class="translate-btn" data-i18n="topClansGlobal"> Top clans
                    (World)</button>
            </div>
        </div>
        <div id="output"></div>
    </main>
    <!-- Player tag input -->
    <footer>
        <div>
            <img src="coc.png" width="117" height="54" alt="Clash of Clans Logo" />

    <script src="js/fetchPlayer.js"></script>
    <script src="js/fetchClan.js"></script>
    <script src="js/showTopPlayers.js"></script>
    <script src="js/showTopClans.js"></script>
    <script src="js/translations.js"></script>
    <script>
        // Support for placeholder translation
        function updatePlaceholders() {
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (translations[currentLang][key]) {
                    el.placeholder = translations[currentLang][key];
                }
            });
        }
        // Patch updateTranslations to also update placeholders
        const origUpdateTranslations = window.updateTranslations;
        window.updateTranslations = function () {
            origUpdateTranslations();
            updatePlaceholders();
        };
        window.addEventListener('DOMContentLoaded', updatePlaceholders);
    </script>
</body>

</html>
